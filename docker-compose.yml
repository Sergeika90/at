version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    platform: linux/arm64  # Явно указываем ARM для M1
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - testnet

  selenium-hub:
    image: selenium/hub:4.20.0
    platform: linux/arm64  # Явно указываем ARM
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - testnet

  chrome:
    image: selenium/node-chrome:4.20.0
    platform: linux/arm64  # Критично важно для M1
    shm_size: 2g
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    networks:
      - testnet

volumes:
  jenkins_home:

networks:
  testnet:
    driver: bridge